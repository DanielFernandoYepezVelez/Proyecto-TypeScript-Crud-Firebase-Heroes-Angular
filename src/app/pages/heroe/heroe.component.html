<h1>Heroe <small>Nombre Heroe</small></h1>

<div class="row text-right">
    <div class="col">
        <button class="btn btn-danger" routerLink="/heroes">
        <i class="fa fa-arrow-left"></i> Regresar
    </button>
    </div>
</div>

<div class="row animated fadeIn faster mt-3">
    <div class="col">
        <form (ngSubmit)="guardar(formulario)" #formulario="ngForm">
            <div class="form-group">
                <label>Firebase ID</label>
                <input type="text" class="form-control" placeholder="Firebase ID" disabled="disabled" name="idHeroe" [(ngModel)]="heroe.id">
                <small class="form-text text-muted">Este Campo Es Autogenerado</small>
            </div>

            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" placeholder="Nombre Heroe" required name="nombreHeroe" [(ngModel)]="heroe.nombre" [class.is-invalid]="nombreHeroe.invalid && nombreHeroe.touched" #nombreHeroe="ngModel">

                <small *ngIf="nombreHeroe.invalid && nombreHeroe.touched" class="form-text text-danger">Ingresar Nombre Heroe</small
                  >
            </div>

            <div class="form-group">
                <label>Poder</label>
                <input type="text" class="form-control" placeholder="Poder Heroe" name="poderHeroe" [(ngModel)]="heroe.poder" required [class.is-invalid]="poderHeroe.invalid && poderHeroe.touched" #poderHeroe="ngModel">

                <small *ngIf="poderHeroe.invalid && poderHeroe.touched" class="form-text text-danger">Ingresar Poder Heroe</small
                  >
            </div>

            <div class="form-group">
                <label>Estado</label>
                <br>
                <button *ngIf="heroe.vivo" (click)="heroe.vivo = false" class="btn btn-outline-success w-50" type="button">
                  <i class="fas fa-smile-wink"></i>
                  Vivo
                </button>

                <button *ngIf="!heroe.vivo" (click)="heroe.vivo = true" class="btn btn-outline-danger w-50" type="button">
                  <i class="fas fa-dizzy"></i>
                  Muerto
                </button>
            </div>

            <hr>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                  <i class="fas fa-save"></i>
                  Guardar
                </button>
            </div>
        </form>
    </div>
</div>
